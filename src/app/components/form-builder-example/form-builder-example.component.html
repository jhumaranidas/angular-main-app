<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
<div>
    <label for="firstname">First Name </label>
    <input type="text" id="firstname" name="firstname" formControlName="firstname">  
    <div class="alert alert-danger" *ngIf="firstname.touched && firstname.errors?.required">
        First Name Required.
    </div>
    
</div>
 
<div>
    <label for="lastname">Last Name </label>
    <input type="text" id="lastname" name="lastname" formControlName="lastname">
    <div class="alert alert-danger" *ngIf="lastname.touched && lastname.errors?.required">
        Last Name Required.
    </div>
    <div class="alert alert-danger" *ngIf="lastname.touched && lastname.errors?.minlength">
        Minimum 10 Character Required.
    </div>
</div>
 
 <div> 
    <label for="email">Email </label>
    <input type="text" id="email" name="email" formControlName="email">
</div>

  <p>
    <label for="mobilenumber">Mobile Number </label>
    <input type="text" id="mobilenumber" name="mobilenumber" formControlName="mobileNumber">
  </p>


  <div formGroupName="address">
 
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" class="form-control" name="city" formControlName="city">
    </div>
   
 
    <div class="form-group">
      <label for="street">Street</label>
      <input type="text" class="form-control" name="street" formControlName="street">
    </div>
   
    <div class="form-group">
        <label for="state">State</label>
        <input type="text" class="form-control" name="state" formControlName="state">
      </div>
 
    <div class="form-group">
      <label for="zip">Pin Code</label>
      <input type="text" class="form-control" name="zip" formControlName="zip">
    </div>
    
 
  </div> 

  <p>
    <button type="submit" [disabled]="!userForm.valid">Submit</button>
  </p>
 
</form>
