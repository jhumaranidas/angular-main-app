<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div><label for="first-name">First Name: </label>
    <input id="first-name" type="text" formControlName="firstName"></div>
    <div><label for="last-name">Last Name: </label>
    <input id="last-name" type="text" formControlName="lastName"></div>
    <div><label for="last-name">Email ID: </label>
    <input id="last-name" type="text" formControlName="emailId"></div>
    <div><label for="last-name">Mobile Number: </label>
    <input id="last-name" type="text" formControlName="mobileNumber"></div>
    <div><label for="last-name">Address: </label>
    <input id="last-name" type="text" formControlName="address"></div>
    <button type="submit" [disabled]="!userForm.valid">Submit</button>
  </form>
